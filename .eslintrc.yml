env:
  node: true
extends:
  - 'airbnb'

plugins:
  - typescript
  - '@typescript-eslint'

parser: '@typescript-eslint/parser'

rules:
  import/no-unresolved: 0
  import/prefer-default-export: 0
  typescript/no-unused-vars: warn
  max-len: 2
  # react/jsx-filename-extension:
  #     extensions:
  #       - '.jsx'
  #       - '.tsx'